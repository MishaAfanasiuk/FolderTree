<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/stylesheet/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/stylesheet/styles.css">
  <title>Hello, world!</title>
</head>
  <body>
  <div class="container h-100">
    <div class="row center h-100">
      <div>
        <div class="title">
         Enter the information below
        </div>
        <form action="">
          <input type="text" placeholder="Name..." class="input" >
          <input type="text" placeholder="Surname..." class="input">
          <input type="text" placeholder="Date of birth... (dd/mm/yyyy)" class="input" id="birth-date" oninput="dateChecker()">
          <input type="text" placeholder="Location..." class="input">
          <input type="text" placeholder="Phone number... (xxx-xxx-xxxx)" class="input">
          <input type="submit" class="submit">
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row center">
      <div class="info-container">
        <label class="info-label">Name</label>
        <span class="info">fas</span>
      </div>
      <div class="info-container">
        <label class="info-label">Surname</label>
        <span class="info">fas</span>
      </div>
      <div class="info-container">
        <label class="info-label">Date of Birth</label>
        <span class="info">fas</span>
      </div>
      <div class="info-container">
        <label class="info-label">Location</label>
        <span class="info">fas</span>
      </div>
      <div class="info-container">
        <label class="info-label">Phone number</label>
        <span class="info">fas</span>
      </div>

    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/client/client.js"></script>

</html>
